# SonarQube Project Configuration for Frontend

# Project identification
sonar.projectKey=frontend-tingeso
sonar.projectName=Frontend Tingeso
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Path to test directories (if you have tests)
# sonar.tests=src/__tests__

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.spec.js,**/*.test.js,**/*.spec.jsx,**/*.test.jsx

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ESLint report path
sonar.eslint.reportPaths=eslint-report.json

# Language
sonar.language=js

# Source file suffixes
sonar.javascript.file.suffixes=.js,.jsx

# Quality Gate conditions (these will be checked in SonarQube)
# Technical Debt Ratio should be <= 2.0%
# Maintainability Rating should be A
# No Code Smells with High or Medium Impact Severity
